<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Inserir imagem, áudio e vídeo</title>
  </head>
  <body>
    <header><h1>Aula de HTML</h1></header>
    <section><audio src="paramore.mp3"
        controls></audio>

    </section>
    <footer>Você está ouvindo: Paramore - That's What You Get</footer>
    <br>
    <footer>Confira também o videoclipe abaixo:</footer>
    <br>
    <section><video src="paramorevideo.mp4" width="480px"
        controls></video>
    <br>
    <br>
    <footer>Essa música faz parte do álbum RIOT!, lançado em 2007.</footer>
    <br>
    <img src="riot.jpg" height="400px">
  </body>
